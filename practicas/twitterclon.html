<!-- 
    Una etiqueta es un elemento de HTML que cumple cierta función
    ejemplo:
    <p></p>
    La mayoría de las etiquetas tienen una de apertura y una de cierre
    Apertura <p>
    Cierre </p>

    Existen etiquetas que no tienen cierre, aunque se cierran automáticamente
    ejemplo:
    <img>
    <input>

    Todas las etiquetas dentro del body pueden llevar atributos
    Algunos tipos de atributos son:
    Clases -> son categorías que permiten seleccionar varios elementos
    Id -> son identificadores para un solo elemento

    Ejemplo:
    <div class='user'></div>
    <div class='user'></div>

    <div id='user'></div>
    <div id='user'></div> NO DEBE EXISTIR MÁS DE UN ELEMENTO CON EL MISMO ID
 -->
